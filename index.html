<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="whole">
        <div class="sidebar">
            <div class="logo">
                <i class='bx bxs-dashboard' ></i>Dashboard
            </div>
            <div class="section1">
                <ul>
                    <li><i class='bx bxs-home'></i>Home</li>
                    <li><i class='bx bx-id-card'></i>Profile</li>
                    <li><i class='bx bxs-message'></i>Messages</li>
                    <li><i class='bx bxs-time' ></i>History</li>
                    <li><i class='bx bx-task' ></i>Tasks</li>
                    <li><i class='bx bxs-buildings' ></i>Communities</li>
                </ul>
            </div>
            <div class="section2">
                <ul>
                    <li><i class='bx bxs-cog' ></i>Settings</li>
                    <li><i class='bx bx-support' ></i></i>Support</li>
                    <li><i class='bx bxs-shield' ></i>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="section1">
                    <div class="search">
                        <i class='bx bx-search-alt-2' ></i>
                        <input>
                    </div>
                    <div class="user">
                        <i class='bx bx-bell' ></i>
                        <img src="img.png">
                        Keanu Reeves
                    </div>
                </div>
                <div class="section2">
                    <div class="greetings">
                        <img src="img.png">
                        <div class="greetingsName">
                            <p class="greet">Hi there,</p>
                            <p class="name">Keanu Reeves (@keanu)</p>
                        </div>
                    </div>
                    <div class="btnGroup">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
